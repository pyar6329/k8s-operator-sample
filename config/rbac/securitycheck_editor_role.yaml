# This rule is not used by the project k8s-operator-sample itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the security.k8s-operator.pyar.bz.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-operator-sample
    app.kubernetes.io/managed-by: kustomize
  name: securitycheck-editor-role
rules:
- apiGroups:
  - security.k8s-operator.pyar.bz
  resources:
  - securitychecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - security.k8s-operator.pyar.bz
  resources:
  - securitychecks/status
  verbs:
  - get
